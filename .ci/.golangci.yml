---
run:
  go: '1.18'
linters:
  enable-all: true
  disable:
    # unwanted
    - exhaustruct
    - gofumpt
    - gomnd
    - nosnakecase
    - varnamelen

    # generics
    - contextcheck
    - rowserrcheck
    - structcheck
    - sqlclosecheck
    - wastedassign

    # deprecated
    - exhaustivestruct
    - ifshort
    - interfacer
    - maligned
    - golint
    - scopelint
