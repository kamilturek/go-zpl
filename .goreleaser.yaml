---
before:
  hooks:
    - go mod tidy
builds:
  - main:
      ./cmd/go-zpl
    ldflags:
      - "-s -w -X github.com/kamilturek/go-zpl.version={{.Version}}"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - tap:
      owner: kamilturek
      name: homebrew-tap
    homepage: "https://github.com/kamilturek/go-zpl"
    description: "A CLI tool for conversion of ZPL files."
    license: "MIT"
